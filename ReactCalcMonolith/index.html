		class Digits extends React.Component
		{
			constructor(props)
			{
				super(props);
				
				this.state = { digits: []};
			}
			
			//функция для создания цифр от 1 до 10
			createDigits() 
			{
				for (let i = 1; i < 10; i++)
				{
					this.state.digits.push(i);
				}
			}
			
			addToDigits() 
			{
				this.state.digits.push('.');
				this.state.digits.push('0');
				this.state.digits.push('=');
			}
			
			eachDig(item, i)
			{
				return (
					<button key={i} index={i}>
						{item}
					</button>
				);
			}

			render()
			{
				this.createDigits();
				this.addToDigits();
				return (
					<div className="digits">
						{ this.state.digits.map((item, i) => this.eachDig(item, i)) }
					</div>
				)
			}
		}
